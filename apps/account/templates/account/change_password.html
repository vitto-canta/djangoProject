{% extends 'core/base.html' %}

{% block title %}Change password | {% endblock %}

{% block content %}

    <form method="post" action=".">
        {% csrf_token %}

        {% load crispy_forms_tags %}

        {{ form|crispy }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase" type="submit">Change password</button>
            </div>
        </div>
    </form>
{% endblock %}
