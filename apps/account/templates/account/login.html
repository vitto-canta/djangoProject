{% extends 'core/base.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
    <h1 class="title">Log in</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {% load crispy_forms_tags %}
        {{ form|crispy }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase" type="submit">Log in</button>
            </div>
        </div>
    </form>
{% endblock %}
